<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Text color */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: changeBackground 10s infinite; /* Change every 10 seconds */
        }

        @keyframes changeBackground {
            0% { background-image: url('https://source.unsplash.com/1600x900/?avengers'); }
            25% { background-image: url('https://source.unsplash.com/1600x900/?marvel'); }
            50% { background-image: url('https://source.unsplash.com/1600x900/?comics'); }
            75% { background-image: url('https://source.unsplash.com/1600x900/?superhero'); }
            100% { background-image: url('https://source.unsplash.com/1600x900/?avengers'); }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ff9900;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .input-group button:hover {
            background-color: #ff6600;
        }

        .message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Grocery Store Signup</h2>
        <form id="signupForm" action="file:///C:/Users/Admin/Documents/Unt23232itled-1.html">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="input-group">
                <label for="locality">Nearby Locality:</label>
                <input type="text" id="locality" name="locality" placeholder="Enter your nearby locality" required>
            </div>
            <div class="input-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <button type="submit">Signup</button>
        </form>
        <p class="message" id="errorMessage" style="display: none;">Invalid phone number.</p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form inputs
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var locality = document.getElementById('locality').value;
            var phoneNumber = document.getElementById('phoneNumber').value;

            // Validate phone number
            if (!/^\d+$/.test(phoneNumber)) {
                // Show error message for invalid phone number format
                document.getElementById('errorMessage').textContent = 'Invalid phone number.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Redirect to dashboard or home page after successful signup
            window.location.href = 'dashboard.html'; // Change 'dashboard.html' to the actual URL
        });
    </script>
</body>
</html>
